<div class="meal-container">
    <h2>{{ mealName }}</h2> <!-- Muestra el nombre de la comida -->
   

<div *ngIf="availableFoods.length > 0; else noFoods">
    <h3>Alimentos disponibles:</h3>
    <app-food-list
      [foods]="availableFoods"
      [meals]="meals"
      (selectFood)="addFoodToMeal($event)">
    </app-food-list>
  </div>
  <ng-template #noFoods>
    <p>No hay alimentos disponibles para mostrar.</p>
  </ng-template>
